<h5 class="component-main-heading">
  <span class="material-icons text-color component-main-heading-icon"
    >group</span
  >All Users
</h5>
<br />

<div style="width: 90%; margin: auto">
  <div fxLayout="row wrap">
    <div fxFlex.gt-sm="30">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>
    </div>
    <div fxFlex.gt-sm="70" style="text-align: right">
      <button mat-flat-button (click)="onAddUser()">
        <span class="material-icons">add</span> Add
      </button>
    </div>
  </div>
  <br />
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let row">
          {{ row.age }}
        </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let row">{{ row.address }}</td>
      </ng-container>

      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
        <td mat-cell *matCellDef="let row">{{ row.password }}</td>
      </ng-container>

      <ng-container matColumnDef="actions" stickyEnd>
        <th
          mat-header-cell
          *matHeaderCellDef
          style="border-left: 2px solid #cccccc"
        ></th>
        <td
          mat-cell
          *matCellDef="let element"
          style="
            text-align: center;
            width: 10px;
            border-left: 2px solid #cccccc;
          "
        >
          <a
            ><span
              class="material-icons"
              tooltip="Edit User"
              style="cursor: pointer; color: #015cbb"
              >edit</span
            ></a
          >
          &nbsp;
          <a
            ><span
              class="material-icons"
              tooltip="Delete User"
              style="cursor: pointer; color: #015cbb"
              >delete</span
            ></a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
